root = "."
tmp_dir = "tmp"

[build]
  cmd = "go generate ./... && go build -o ./tmp/api ."
  bin = "./tmp/api"
  full_bin = "./tmp/api"
  include_ext = ["go", "yaml"]
  exclude_dir = ["tmp", "oas"]
  exclude_unchanged = true
  follow_symlink = false
  delay = 500
  stop_on_error = true
  send_interrupt = true
  kill_delay = 500

[log]
  time = false
  main_only = true

[color]
  main = "cyan"
  watcher = "magenta"
  build = "yellow"
  runner = "green"

[misc]
  clean_on_exit = true
