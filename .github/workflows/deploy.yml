name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build and deploy containers
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          push: true
          tags: |
            ghcr.io/${{ github.repository }}-api:latest
            ghcr.io/${{ github.repository }}-api:${{ github.sha }}

      - name: Build and push Worker image
        uses: docker/build-push-action@v5
        with:
          context: ./worker
          push: true
          tags: |
            ghcr.io/${{ github.repository }}-worker:latest
            ghcr.io/${{ github.repository }}-worker:${{ github.sha }}

      - name: Build and push Webhooks image
        uses: docker/build-push-action@v5
        with:
          context: ./webhooks
          push: true
          tags: |
            ghcr.io/${{ github.repository }}-webhooks:latest
            ghcr.io/${{ github.repository }}-webhooks:${{ github.sha }}

      - name: Update API container on Magic Containers
        uses: BunnyWay/actions/container-update-image@main
        with:
          app_id: ${{ vars.APP_ID }}
          api_key: ${{ secrets.BUNNYNET_API_KEY }}
          container: api
          image_tag: ${{ github.sha }}

      - name: Update Worker container on Magic Containers
        uses: BunnyWay/actions/container-update-image@main
        with:
          app_id: ${{ vars.APP_ID }}
          api_key: ${{ secrets.BUNNYNET_API_KEY }}
          container: worker1
          image_tag: ${{ github.sha }}

      - name: Update Webhooks container on Magic Containers
        uses: BunnyWay/actions/container-update-image@main
        with:
          app_id: ${{ vars.APP_ID }}
          api_key: ${{ secrets.BUNNYNET_API_KEY }}
          container: webhooks
          image_tag: ${{ github.sha }}
